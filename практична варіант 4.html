<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таймер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="number" id="inputTime" placeholder="Секунди">
    <button onclick="start()">Старт</button>
    <button onclick="pause()">Пауза</button>
    <button onclick="adjust(5)">+5</button>
    <button onclick="adjust(-5)">-5</button>
    <div id="timer">00:00</div>
    <script src="script.js"></script>
</body>
</html>
